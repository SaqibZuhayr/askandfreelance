<div class="row">
  <div class="col-sm-2">
    <app-user-profile-sidebar></app-user-profile-sidebar>
  </div>
  <div class="col-sm-7">
    <div class="card">
      <div class="col-sm-10">
        <button style="background-color: #31708F" type="button" class="btn btn-primary" (click)="addnewgigs()">Add New
          Gigs
        </button>
      </div>
      <div *ngFor="let g of userGigs" style="margin-bottom: 10px;" class="row tags">
        <div class="col-sm-6" style="margin-right: 10px; margin-left: 10px;">
          <div class="card" style="width:17rem;">
            <img class="card-img-top" src="{{g.photo}}" alt="Card image">
            <h5 class="list-group-item"><a routerLink="gig_details/{{g._id}}">{{g.title}}</a></h5>
            <p class="list-group-item">4.2/5.0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <app-rightsidebar-user-detail></app-rightsidebar-user-detail>
  </div>
</div>

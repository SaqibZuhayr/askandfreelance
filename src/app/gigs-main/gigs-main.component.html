<div class="row">
  <div class="card" style="width:15rem;" *ngFor="let g of gigs">
    <img class="card-img-top" src="{{g.photo}}" alt="Card image">
    <div class="card-body">
      <h5 class="card-title" ><a routerLink="gig_details">{{g.title}}</a></h5>
        <p>4.2/5.0</p>
    </div>
  </div>
</div>

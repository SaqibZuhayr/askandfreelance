<div class="row">
  <div class="col-sm-2">
    <app-user-profile-sidebar></app-user-profile-sidebar>
  </div>
  <div class="card col-sm-7">
    <form class="form" (submit)="onAddGig(onAddGigF)" #onAddGigF="ngForm">
      <button type="button" style="background-color: #31708F" class="float-right btn btn-primary" (click)="onBack()">Back</button>
      <br>
      <h5>Add New Gig</h5>
      <hr>
      <div class="form-group balance">
        <input class="form-control" id="gig_title" placeholder="Enter Gig Title" name="gig_title" autofocus ngModel
               #gig_title="ngModel" required>
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div *ngIf="gig_title.invalid && gig_title.dirty && gig_title.touched" class="alert alert-danger">
        <div *ngIf="gig_title.errors.required">
          Gig title is required.
        </div>
      </div>
      <div class="form-group">
          <textarea class="form-control" rows="5" id="gig_description" placeholder="Enter Gig Description"
                    name="gig_description" autofocus ngModel #gig_description="ngModel" required></textarea>
      </div>
      <div *ngIf="gig_description.invalid && gig_description.dirty && gig_description.touched"
           class="alert alert-danger">
        <div *ngIf="gig_description.errors.required">
          Gig Description is required.
        </div>
      </div>
      <div class="form-group balance">
        <div class="row">
          <form [formGroup]="nform">
            <div>
              <button type="button" class="btn btn-primary" style="background-color: #31708F; margin-left: 15px;" (click)="filepicker.click()">Add Image</button>
              <input type="file" #filepicker (change)="onImagePicked($event)" style="visibility: hidden;"
                     accept="image/*">
            </div>
            <div *ngIf="imagePreview !== '' && imagePreview && nform.get('image').valid">
              <img [src]="imagePreview" [alt]="nform.value.title">
            </div>
          </form>
          <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
      </div>
      <div class="form-group balance">
        <input class="form-control" id="gig_rate" placeholder="Enter Gig Rate" name="gig_rate" autofocus ngModel
               #gig_rate="ngModel" required>
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div *ngIf="gig_rate.invalid && gig_rate.dirty && gig_rate.touched" class="alert alert-danger">
        <div *ngIf="gig_rate.errors.required">
          Gig Rate is required.
        </div>
      </div>
      <button type="submit" style="background-color: #31708F" class="btn btn-primary">Submit</button>

    </form>
  </div>
  <div class="col-sm-3">
    <app-rightsidebar-user-detail></app-rightsidebar-user-detail>
  </div>
</div>

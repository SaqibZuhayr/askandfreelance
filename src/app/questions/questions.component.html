<div class="row" *ngIf="checkbool">
  <div class="col-sm-2">
    <app-user-profile-sidebar></app-user-profile-sidebar>
  </div>
  <div class="col-sm-7 col-offset-sm-3">
    <div class="card">
      <div class="row tags">
        <div class="col-sm-12">
          <button type="button" style="background: #31708F !important" class="float-right btn btn-primary"
                  (click)="post_question()">Ask Question
          </button>
          <h4>My Questions</h4>
        </div>
      </div>
      <div class="card-body">
        <div *ngFor="let q of Question | paginate: { itemsPerPage: 10, currentPage: p }" class="card mb-3">
          <div class="card">
            <div class="row">
              <div class="col-md-3">
                <p class="card-text small question">{{q.user.username}}</p>
              </div>

              <div class="col-md-9">
                <p><a routerLink="{{ans}}{{q.question._id}}" class="card-link">{{q.question.question}}</a></p>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-sm-9 small question">
                <p>Answers : {{q.question.answer.length}}</p>
              </div>
              <div class="col-sm-2 small">
                <a href="#" class="card-link">{{q.category}}</a>
                <a href="#" class="card-link">{{q.category}}</a>
              </div>
            </div>
          </div>
        </div>
        <div align="center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <app-rightsidebar-user-detail></app-rightsidebar-user-detail>
  </div>
</div>
<div class="row" *ngIf="bool">
  <div class="col-sm-12">
    <div class="card">
      <div class="row tags">
        <div class="col-sm-12">
          <button type="button" style="background: #31708F !important; color: white" class="float-right btn"
                  (click)="post_question()">Ask Question
          </button>
          <h4>Recent Questions</h4>
        </div>
      </div>
      <div class="card-body">
        <div *ngFor="let q of Question | paginate: { itemsPerPage: 4, currentPage: p }" class="mb-3">
          <div class="card">
            <div class="row">
              <div class="col-md-3">
                <p class="card-text small question">{{q.user.username}}</p>
              </div>

              <div class="col-md-9">
                <p><a routerLink="{{ans}}{{q.question._id}}" class="card-link">{{q.question.question}}</a></p>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-sm-9 small question">
                <p>Answers : {{q.question.answer.length}}</p>
              </div>
              <div class="col-sm-2 small">
                <a href="#" class="card-link">{{q.category}}</a>
                <a href="#" class="card-link">{{q.category}}</a>
              </div>
            </div>
          </div>
        </div>
        <div align="center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

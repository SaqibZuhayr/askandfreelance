<div class="row">
  <div class="card-body" style="background-color: #31708F !important;">
    <div class="row">
      <div class="col-sm-12">
        <h5 style="text-align: center; color: white">Conversation</h5>
      </div>
    </div>
  </div>
  <div class="col-sm-12 chat-body" >
    <div class="row">
      <div class="col-sm-12" *ngFor="let user of conversations">
        <div class="message-wrapper" style="text-align: center" >
          <a (click)="chat(user._id, user.username)">{{user.username}}</a>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card row">
  <div class="col-sm-10">
    <h4>Gigs</h4>
    <div class="row tags">
    <div class="col-sm-3" *ngFor="let gig of gigs">
      <div class="card" style="width:15rem;">
        <img class="card-img-top" src="{{gig.photo}}" alt="Card image">
        <h5 class="list-group-item">Title : {{gig.title}}</h5>
        <p class="list-group-item">Description : {{gig.description}}</p>
        <p class="list-group-item">Rate : {{gig.rate}}</p>
        <p class="list-group-item">Average Rating : {{gig.averageRating}}</p>
      </div>
    </div>

  </div>
  <div class="footer">

  </div>
</div>
</div>

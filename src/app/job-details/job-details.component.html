<div class="row">
  <div class="col-sm-2">
    <app-jobs-sidebar></app-jobs-sidebar>

  </div>
  <div class="col-sm-9">
    <div class="card">
      <div class="card-body">
        <h4 id="job_title">{{job.title}}</h4>
        <h5 id="organization_name"> {{job.organization}}</h5>
        <p id="salary"><span>PKR/.&nbsp;</span>{{job.minSalary}}-{{job.maxSalary}}</p>
      </div>
      <hr>
      <div class="card-body">
        <h5 id="job_description">Job Description:</h5>
        <p> {{job.details}}</p>
        <hr>
        <h5 id="qualification"> Qualification: </h5><span>{{job.degreeLevel}}</span>
        <hr>
        <h5 id="skills">Skills:</h5><span>{{job.skills}}</span>
        <hr>
        <h5>Job Details:</h5>

        <!--<span><b>Experience Level:</b></span>-->
        <!--<span>2-3 years</span>-->
        <!--<br>-->

        <!--<span><b>Career Level:&nbsp;</b></span>-->
        <!--<span>Entry Level</span>-->

        <div col-sm-6>
          <div class="row">
            <div class="col-sm-3 text-left">

              <b>Experience Level:</b>
            </div>
            <div class="col-sm-6 ">
              <p>{{job.experience}}</p>
            </div>
          </div>
        </div>
        <div col-sm-6>
          <div class="row">
            <div class="col-sm-3 text-left">
              <b>Career Level:</b>
            </div>
            <div class="col-sm-6 ">
              <p>{{job.careerLevel}}</p>
            </div>
          </div>
        </div>
        <hr>
        <button type="button" style="background-color:#31708F " class="float-right btn btn-primary" (click)="apply_job()">Apply</button>
      </div>
    </div>
  </div>

</div>
